<div class="container">
  <div>
    <h1>Sign In</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-container">
        <div class="form-fields-container">
          <mat-form-field>
            <mat-label id="login-label">Login</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="login"
              placeholder="Nickname or email"
              name="login-input"
              aria-labelledby="login-label"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-label id="password-label">Password</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="password"
              name="password-input"
              aria-labelledby="password-label"
            />
          </mat-form-field>

          <section>
            <mat-checkbox [(ngModel)]="rememberMe" name="remember-me-checkbox">
              Remember me
            </mat-checkbox>
          </section>
        </div>

        <div class="sign-up-link">
          <a [routerLink]="['/sign-up']" [queryParams]="{ returnUrl }">
            Sign up
          </a>
        </div>

        <div class="submit-btn">
          <button mat-raised-button color="primary" type="submit">
            Sign in
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
